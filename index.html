<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./imgs/watch-svgrepo-com.svg" type="svg" />
    <title>eLibrary</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="title">
          <a href="#">
            <div class="logo">
              <img src="./imgs/watch-svgrepo-com.svg" alt="company's logo" />
            </div>
            <h1>LibRoom</h1>
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <button class="other-projects-btn">
                <a
                  href="https://github.com/tyVespA?tab=repositories"
                  target="_blank"
                  >Other Projects</a
                >
              </button>
            </li>
            <li>
              <button class="code-btn">
                <a
                  href="https://github.com/tyVespA/Library---object-constructors-practice"
                  target="_blank"
                  >Code</a
                >
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="content">
        <button class="add-book-btn">Add book</button>
        <div class="modal">
          <form action="">
            <label for="title">Book title:</label>
            <input type="text" name="title" id="title" placeholder="Title" />
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Author" />
            <label for="pages">Number of pages:</label>
            <input type="number" name="pages" id="pages" placeholder="Pages" />
            <label for="read-status">Have you finished it?</label>
            <select name="read-status" id="read-status">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <label for="notes"></label>
            <textarea
              name="notes"
              id="notes"
              cols="30"
              rows="5"
              placeholder="Notes"
            ></textarea>
            <input type="submit" value="Submit" id="submit-book" />
          </form>
        </div>
        <div class="books-grid"></div>
      </div>
    </main>
    <footer>
      <p>Copyright ‚ù§ tyVespA</p>
      <a href="https://github.com/tyVespA">
        <img src="./imgs/iconmonstr-github-1.svg" alt="Github's logo" />
      </a>
    </footer>
  </body>
</html>
