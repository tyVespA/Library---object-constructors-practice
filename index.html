<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imgs/watch-svgrepo-com.svg" type="svg" />
    <title>eLibrary</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="title">
          <div class="logo" aria-label="Company's logo">
            <img src="./imgs/watch-svgrepo-com.svg" alt="" />
          </div>
          <h1>LibRoom</h1>
        </div>
        <nav>
          <ul>
            <li>
              <button>
                <a
                  href="https://github.com/tyVespA?tab=repositories"
                  target="_blank"
                  >Other Projects</a
                >
              </button>
            </li>
            <li>
              <button>
                <a href="" target="_blank">Code</a>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="content">
        <button class="add-book">Add book</button>
        <div class="modal">
          <form action="">
            <label for="title">Book title:</label>
            <input type="text" name="title" id="title" />
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
            <label for="pages">Number of pages:</label>
            <input type="number" name="pages" id="pages" />
            <label for="read-status">Have you finished it?</label>
            <select name="read-status" id="read-status">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <input type="submit" value="Submit" id="submit-book" />
          </form>
        </div>
        <div class="books-grid"></div>
      </div>
    </main>
    <footer>
      <p>Copyright ‚ù§ tyVespA</p>
      <a href="https://github.com/tyVespA">
        <img src="./imgs/iconmonstr-github-1.svg" alt="Github's logo" />
      </a>
    </footer>
  </body>
</html>
